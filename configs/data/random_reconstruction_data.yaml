# This file contains the configuration for the RandomDataModule class
# It is just used to test a reconstruction model

# The class used and its init arguments.
class_path: minerva.utils.data.RandomDataModule
init_args:
  # Desired data and label shape
  data_shape: [1, 128, 128]
  label_shape: [1, 128, 128]
  # Number of training, validation and test samples
  num_train_samples: 128
  num_val_samples: 8
  num_test_samples: 8
  # Default batch size
  batch_size: 4